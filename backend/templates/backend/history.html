<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .title-page{
        display:flex;
        justify-content: center;
        align-items:center;
        flex-direction: column;
        margin-bottom:3rem;
    }
    .card{
        margin:3rem;
    }
    
</style>
</head>

<body>
    
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#" style="padding:10px">Library Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'addbooks' %}">Add book</a>
      <a class="nav-item nav-link" href="{% url 'addcategory' %}">Add category</a>
      <a class="nav-item nav-link" href="{% url 'homepage' %}">books</a>
      <a class="nav-item nav-link" href="{% url 'addbooker' %}">Add Booker Id</a>
      <a class="nav-item nav-link" href="{% url 'history' %}">History</a>
    </div>
  </div>
</nav>

<div class="container">
    <div class="title-page">
        <h1>History!</h1>
        <button type="button" class="btn btn-warning" onclick="history.back()">Go Back</button>
    </div>
    {% for d in data %}
    <div class="card text-center">
  <div class="card-header">
    {{d.created | timesince}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{d.book.name}}</h5>
    <p class="card-text">{{d.book.author}}</p>
    <p class="card-text">{{d.book.description}}</p>
    <a href="#" class="btn btn-primary">Borrower : {{d.booker.name}}</a>
  </div>
  <div class="card-footer text-muted">
    {{d.created}}
  </div>
</div>
{% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
